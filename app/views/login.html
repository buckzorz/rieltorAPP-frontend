    <div class="ngdialog-message">
        <div class="">
            <h3>Вхід </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doLogin()">
                <div class="form-group">
                    <label class="sr-only" for="username">Електронна пошта</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Електронна пошта" ng-model="loginData.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Пароль</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Пароль" ng-model="loginData.password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe"> Запам'ятати
                    </label>
                </div>
                <button type="submit" class="btn btn-danger btn-sm">Вхід</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Закрити</button> &nbsp; &nbsp;
                <a ng-click=openRegister()>Натисніть щоб зареєструватись</a>
            </form>
        </div>
        <div>

        </div>
    </div>
