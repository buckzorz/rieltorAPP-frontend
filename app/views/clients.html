    <div id="main">
            <div id="wrap"> <!--для відступу для футера-->                
                <!--main content here-->
                <div style="padding-bottom: 60px">
                    <div class=" col-xs-offset-10 col-xs-2 col-lg-offset-10 col-lg-2" ng-if="isRieltor">
                        <button class="btn btn-danger" ng-click="addclient()">Додати клієнта</button>
                    </div>
                </div>
                
                <div class="col-xs-12" ng-if="!showMenu">
                    <h3 style="padding-top: 60px">{{message}}</h3>
                </div>
                <div class="container" ng-if="showMenu">                    
                    <input type="text" class="col-xs-offset-2 col-xs-7 col-sm-offset-3 col-sm-6" ng-model="orderText" placeholder="Введіть дані для пошуку . . .">
                
                    <div class="row">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Ім'я</th>
                                    <th>Прізвище</th>
                                    <th>Дата народження</th>
                                    <th>Номер телефона</th>
                                    <th>email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="client in clients | orderBy:orderText">
                                    <td><a ui-sref="app.clientDetail({id: client._id})">{{client.username}}</a></td>
                                    <td>{{client.lastname}}</td>
                                    <td>{{client.birthdate}}</td>
                                    <td>{{client.phonenumber}}</td>
                                    <td>{{client.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end of main content -->
            </div>            
        </div>
